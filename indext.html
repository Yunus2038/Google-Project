<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon" />
</head>

<body>
  <header class="header">
    <ul class="header__left">
      <li><a href="#"> About</a></li>
      <li><a href="#">Store</a></li>
    </ul>
    <ul class="header__right">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li>
        <img src="./images/appicon.png" class="header__right--appicon" alt="Icon" />
      </li>
      <li>
        <button class="header__right--button" type="button">Sign In</button>
      </li>
    </ul>
  </header>

  <div class="clear"></div>

  <main class="main">
    <img src="./images/googlelogo.png" alt="Logo" class="main__logo" />
    <div class="main__search-bar">
      <img class="main__search-bar--magnifier" src="./images/magnifying_glass.jpg" alt="magnifier" />
      <input type="search" class="main__search-bar--input" />
      <a href="#"><img src="./images/google_microphone.png" alt="google_mic" class="main__search-bar--mic" /></a>
    </div>
    <div class="main__buttons">
      <button class="main__button--left">Google Serach</button>
      <button class="main__button--right">I'm Feeling Luckyy!</button>
    </div>
    <p class="main__language">
      Other Language you can use Google: <a href="#">English</a>
    </p>
  </main>
  <footer class="footer">
    <div class="footer__country">Turkey</div>
    <div class="footer__bottom">
      <ul class="footer__bottom--left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Bussiness</a></li>
        <li><a href="#">How Searc Works</a></li>
      </ul>
      <ul class="footer__bottom--right">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
